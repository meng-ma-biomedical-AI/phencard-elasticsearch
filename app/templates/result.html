{% extends "base.html" %}

{% block body %}

<div>
    <div>
        <table id='esresults'>
        <thead>
                <tr>
                  <th>index</th>
                  <th>id</th>
                  <th>name</th>
                  <th>score</th>
                </tr>
        </thead>
        <tbody>
        {% for hit in hits %}
          <tr>
              <td>{{ hit.index }}</td>
              <td>{{ hit.id }}</td>
              <td>{{ hit.name }}</td>
              <td>{{ hit.score }}</td>
            </tr>
        {% endfor %}
        </tbody>
        </table>
    </div>
</div>
<script type="text/javascript">
  $(document).ready(function() {
    $('#esresults').DataTable();
  } );
</script>

{% endblock %}
