<style>
    em {
        background-color: #FFFF00
    }
</style>
<table id='related' class="table table-striped table-bordered" style="width:100%">
    <thead>
        <tr>
            <th>index</th>
            <th>id</th>
            <th>name</th>
            <th>score</th>
        </tr>
    </thead>
    <tbody>
        {% for hit in hits %}
        <tr>
            <td>{{ hit.index }}</td>
            <td>{{ hit.id }}</td>
            <td>{{ hit.highlight[0]|safe}}</td>
            <td>{{ hit.score }}</td>

        </tr>
        {% endfor %}
    </tbody>
</table>


<script type="text/javascript">
    $(document).ready(function () {
        $('#related').DataTable({
            "order": [[ 3, "desc" ]]
        });

    });
</script>
